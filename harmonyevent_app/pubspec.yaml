  shared_preferences: ^2.3.2
  dropdown_textfield: ^1.2.0
  simple_secure_storage: ^0.3.0

  # flutter_secure_storage: any
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/HE_Logo.png
  fonts:
    - family: Purisa
      fonts:
        # - asset: lib/fonts/PurisaBold.ttf
        # - asset: lib/fonts/PurisaBoldOblique.ttf
        # - asset: assets/purisamedium.ttf
        - asset: assets/purisabold.ttf
        
dependency_overrides:
