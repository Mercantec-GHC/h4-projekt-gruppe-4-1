name: harmonyevent_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_gradient_button: ^0.0.1
  # flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  flutter_keychain: ^2.5.0
  # flutter_secure_storage_macos: ^3.0.1
  flutter_secure_storage_macos: ^3.1.2
  status_alert: ^1.0.1
  image_picker: ^1.1.2
